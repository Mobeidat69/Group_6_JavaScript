<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vowel Count</title>
</head>
<body>
  <h1>Vowel Count</h1>

  <script>
    function vowelCount(string) {
  var vowels = "aeiou";
  var result = {};

  string.toLowerCase().split("").forEach(function(char) {
    if (vowels.indexOf(char) !== -1) {
      if (result[char]) {
        result[char]++;
      } else {
        result[char] = 1;
      }
    }
  });

  return result;
}

// Example usage
var inputString = "Hello World, I Am awesome and so are you";
var resultObject = vowelCount(inputString);
console.log(resultObject);

  </script>
</body>
</html>
