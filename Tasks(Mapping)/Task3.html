<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cap name Example</title>
</head>
<body>
  <h1>Cap name Example</h1>

  <script>
    const capitalizeNames = (arr) => {
      const capitalizedNames = arr.map(name => name[0].toUpperCase()+name.slice(1).toLowerCase());
      return capitalizedNames;
    }

    const names = ["aHmad", "SAMEER", "mohammed", "yazEED", "james"];
    const Stringed = capitalizeNames(names);

    console.log(Stringed); // Output: [2, 4, 6, 8, 10]
  </script>
</body>
</html>
