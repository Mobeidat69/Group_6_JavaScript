<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Extract Keys Example</title>
</head>
<body>
  <h1>Extract Keys Example</h1>

  <script>
    function extractkeys(array, key) {
      return array.map(function(obj) {
        return obj[key];
      });
    }

    var inputArray = [
      { first: 'Elie', last: 'Schoppik' },
      { first: 'Tim', last: 'Garcia' },
      { first: 'Matt', last: 'Lane' },
      { first: 'Colt', last: 'Steele' }
    ];

    var resultArray = extractkeys(inputArray, 'first');
    var fullNameArray = inputArray.map(function(obj) {
      return obj['first'] + ' ' + obj['last'];
    });

    console.log(fullNameArray);
  </script>
</body>
</html>
