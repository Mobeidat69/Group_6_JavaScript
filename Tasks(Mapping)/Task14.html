<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Key value</title>
</head>
<body>
  <h1>Add Key value</h1>

  <script>
    function addKeyAndValue(array, key, value) {
  return array.map(function(obj) {
    var newObj = Object.assign({}, obj);
    newObj[key] = value;
    return newObj;
  });
}

// Example usage
var inputArray = [
  { name: "John", age: 25 },
  { name: "Alice", age: 30 },
  { name: "Bob", age: 35 }
];

var resultArray = addKeyAndValue(inputArray, "profession", "Engineer");
console.log(resultArray);

  </script>
</body>
</html>
