<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>extractNamesAndAges</title>
  </head>
  <body>
    <div id="data"></div>
    <script>
       
       function extractNamesAndAges(array) {
      return array.map(function(obj) {
        return "<h1>" + obj.name + "</h1><h2>" + obj.age + "</h2>";
      });
    }

    var people = [
      {
        name: "Angelina Jolie",
        age: 80
      },
      {
        name: "Eric Jones",
        age: 2
      },
      {
        name: "Paris Hilton",
        age: 5
      },
      {
        name: "Kayne West",
        age: 16
      },
      {
        name: "Bob Ziroll",
        age: 100
      }
    ];

    var resultArray = extractNamesAndAges(people);

    var data = resultArray.join(", ");
    console.log(data);
    document.getElementById("data").innerHTML = data;
    </script>
  </body>
</html>
