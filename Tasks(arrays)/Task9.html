<!DOCTYPE html>
<html>
<head>
  <title>Array Modification</title>
  
</head>
<body>
  <h1>Array Modification</h1>
  <p>Open the browser console to see the array modification.</p>
  <script>
    var animals = ['cat', 'ele', 'bird'];
    console.log("Initial animals array:", animals);

    animals[0] = 'zebra';
    animals[1] = 'elephant';
    console.log("Modified animals array:", animals);

    var nums = [1, 2, 3, 8, 9];
    console.log("Initial nums array:", nums);

    nums[0] = 5;
    nums[1] = -22;
    nums[2] = 3.5;
    nums[3] = 44;
    nums[4] = 98;
    nums[5] = 44;
    console.log("Modified nums array:", nums);
  </script>
</body>
</html>
