<!DOCTYPE html>
<html>
<head>
  <title>Array Except Last</title>
  
</head>
<body>
  <h1>Array Except Last</h1>
  <p>Open the browser console to see the result.</p>
  <script>
    function arrayExceptLast(array) {
      return array.slice(0, -1);
    }

    // Example usage:
    var nums = [1, 2, 3, 8, 9];
    console.log(arrayExceptLast(nums)); // Output: [1, 2, 3, 8]
  </script>
</body>
</html>
