<!DOCTYPE html>
<html>
<head>
  <title>Array Modification</title>
  
</head>
<body>
  <h1>Array Modification</h1>
  <p>Open the browser console to see the array modification.</p>
  <script>
    var array = [0, 5, 7, 9];
    console.log("Initial array:", array);

    array.push(10); // Adds 10 to the end of the array
    console.log("After push:", array);

    array.unshift(-1); // Adds -1 to the beginning of the array
    console.log("After unshift:", array);

    array.shift(); // Removes the first element from the array
    console.log("After shift:", array);

    array.pop(); // Removes the last element from the array
    console.log("After pop:", array);
  </script>
</body>
</html>
