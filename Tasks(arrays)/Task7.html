<!DOCTYPE html>
<html>
<head>
  <title>Array Operations</title>
</head>
<body>
  <h1>Array Operations</h1>
  <p>Open the browser console to see the array operations.</p>

  <script>
    var array2 = [5, 9, -7, 3.5];
    console.log("Initial array2:", array2);

    var pushResult = array2.push(10);
    console.log("After push - pushResult:", pushResult);
    console.log("After push - array2:", array2);

    var unshiftResult = array2.unshift(-1);
    console.log("After unshift - unshiftResult:", unshiftResult);
    console.log("After unshift - array2:", array2);

    var shiftResult = array2.shift();
    console.log("After shift - shiftResult:", shiftResult);
    console.log("After shift - array2:", array2);

    var popResult = array2.pop();
    console.log("After pop - popResult:", popResult);
    console.log("After pop - array2:", array2);
  </script>
</body>
</html>
