<!DOCTYPE html>
<html>
<head>
  <title>Minimum Value in Array Example</title>
 
</head>
<body>
  <h1>Minimum Value in Array Example</h1>
  <button onclick="handleForLoopClick()">Find Minimum (For Loop)</button>
  <p id="outputForLoop"></p>
  <button onclick="handleWhileLoopClick()">Find Minimum (While Loop)</button>
  <p id="outputWhileLoop"></p>
  <script>
    // Implementation using a for loop
    function minInArrayForLoop(array) {
      var min = array[0];
      for (var i = 1; i < array.length; i++) {
        if (array[i] < min) {
          min = array[i];
        }
      }
      return min;
    }

    // Implementation using a while loop
    function minInArrayWhileLoop(array) {
      var min = array[0];
      var i = 1;
      while (i < array.length) {
        if (array[i] < min) {
          min = array[i];
        }
        i++;
      }
      return min;
    }

    function handleForLoopClick() {
      var nums = [1, 2, 3, 8, 9];
      var result = minInArrayForLoop(nums);
      document.getElementById("outputForLoop").innerHTML = result;
    }

    function handleWhileLoopClick() {
      var nums = [1, 2, 3, 8, 9];
      var result = minInArrayWhileLoop(nums);
      document.getElementById("outputWhileLoop").innerHTML = result;
    }
  </script>
</body>
</html>
