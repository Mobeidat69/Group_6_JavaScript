<script>
    function calculateSupply(age, amountPerDay) {
        var maxAge = 100;
        var amountPerYear = amountPerDay * 365.25; // accounting for leap years
        var yearsRemaining = maxAge - age;
        var amountNeeded = amountPerYear * yearsRemaining;

        var message =
            "You will need " +
            amountNeeded +
            " cups of tea to last you until the ripe old age of " +
            maxAge;
        return message;
    }

    console.log(calculateSupply(30, 3));
</script>
